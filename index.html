<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter App</title>
</head>
<body class="m-64">
    <h1 class="flex justify-center items-center text-6xl m-16">COUNTER App</h1>
    <div class="flex justify-center items-center gap-32">
        <div class="pos text-3xl border-2 rounded p-8"><button id="pos">+</button></div>
        <div class="count text-3xl border-2 rounded p-8" id="o"><h1>0</h1></div>
        <div class="neg text-3xl border-2 rounded p-8"><button id="negative">-</button></div>
    </div>
</body>
<script src="index.js"></script>
</html>
